<div class="container">
  <div class="create-action-container">
    <button mat-raised-button [routerLink]="['/user/create']" color="primary">
      Adicionar
    </button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z2">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let userItem" class="card-title">
        {{ userItem.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let userItem" class="card-sub-title">
        {{ userItem.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let userItem" class="card-sub-title">
        {{ userItem.cpf }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef>Data Nasc.</th>
      <td mat-cell *matCellDef="let userItem" class="card-sub-title">
        {{ userItem.dataNascimento }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let userItem" class="card-sub-title">
        {{ userItem.cep }}
      </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let userItem" class="card-sub-title">
        {{ userItem.estado }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let userItem" class="card-sub-title">
        {{ userItem.cidade }}
      </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let userItem" class="card-sub-title">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          [matMenuTriggerData]="{ user: userItem }"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-user="user">
    <button mat-menu-item [routerLink]="['/user/edit', user.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-menu-item (click)="deleteUser(user)">
      <mat-icon>delete</mat-icon>
      Excluir
    </button>
  </ng-template>
</mat-menu>
